<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ok="http://java.sun.com/jsf/composite/components"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
  <h:head>
    <title>open knowledge data grid extension</title>
    <link rel="shortcut icon" href="#{request.contextPath}/resources/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="#{request.contextPath}/resources/img/favicon.ico" type="image/x-icon" />
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }

      .headLine {
        background-color: #EEEEEE;
      }
    </style>
  </h:head>
  <h:body>
    <a href="https://www.github.com/openknowledge/openknowledge-dge">
      <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 99999;"
           src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"/>
    </a>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.jsf">open knowledge data grid extension</a>

          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="index.jsf">Home</a></li>
            </ul>
          </div>
          <!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <div class="hero-unit">
        <h1>Pets</h1>

        <p>This is an example for the open knowledge data grid extension. It will show you, how to use the filter.</p>

      </div>

      <h:form id="contentForm">
        <!-- Pet example -->

        <!-- START grouping menu -->
        <h:panelGroup>
          <h:outputText value="Group by: "/>
          <h:selectOneMenu style="width: 150px; background-color: #fff;"
                           id="hedgeGrouping"
                           immediate="true"
                           value="#{petBean.selectedGroupingMetaData}">
            <f:selectItem itemValue="#{null}"
                          noSelectionOption="true"
                          itemLabel="(No Selection)"/>
            <f:selectItems value="#{petBean.groupingManager.groupingMetaData}"
                           var="md" itemValue="#{md.displayName}"
                           itemLabel="#{md.displayName}"/>
            <f:ajax event="valueChange" execute="@form" render=":contentForm:petTable"/>
          </h:selectOneMenu>
        </h:panelGroup>
        <!-- END grouping menu -->
        <div class="row">
          <div class="span12">
            <h:panelGroup id="filterPanel">
              <ok:filter update=":contentForm:petTable"
                         id="okFilter"
                         filterAssembler="#{petBean.filterAssembler}"
                         applyFilterBean="#{petBean}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" id="petTable">
              <table class="table table-bordered">
                <thead>
                <tr>
                  <th class="headLine">Name</th>
                  <th class="headLine">Species</th>
                  <th class="headLine">Date of Birth</th>
                  <th class="headLine">Age</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{petBean.groupingManager.groupedLines}" var="line">
                  <tr>
                    <td>
                      <h:outputText value="#{line.object.name}" rendered="#{!line.aggregated}"/>
                      <h:outputText value="#{line.displayName}" rendered="#{line.aggregated}" style="font-weight: bold; font-size: 1.2em;"/>
                    </td>
                    <td>
                      <h:outputText value="#{line.object.species}" rendered="#{!line.aggregated}"/>
                    </td>
                    <td style="text-align: right;">
                      <h:outputText value="#{line.object.dateOfBirth}" rendered="#{!line.aggregated}">
                        <f:convertDateTime dateStyle="long" timeZone="EST" type="date"/>
                      </h:outputText>
                    </td>
                    <td style="text-align: right;">
                      <h:outputText value="#{line.object.age}" rendered="#{!line.aggregated}"/>
                    </td>
                  </tr>
                </ui:repeat>
                </tbody>
              </table>
            </h:panelGroup>
          </div>

        </div>
      </h:form>

      <hr/>

      <footer>
        <p style="text-align: right;">published 2012 by open knowledge GmbH</p>
      </footer>

    </div>

  </h:body>
</f:view>
</html>
