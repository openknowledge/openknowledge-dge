<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
  <h:head>
    <title>open knowledge util filter</title>
    <h:outputStylesheet library="css" name="bootstrap.css" />
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }

      .headLine {
        background-color: #EEEEEE;
      }
    </style>
  </h:head>
  <h:body>
    <a href="https://www.github.com/openknowledge/openknowledge-util-filter">
      <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 99999;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub" />
    </a>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.jsf">open knowledge util filter</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="index.jsf">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <div class="hero-unit">
        <h1>Pets</h1>
        <p>This is an example for the open knowledge util filter. It will show you, how to use the filter.</p>

      </div>

      <!-- Pet example -->
      <div class="row">
        <div class="span12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="headLine">Name</th>
                <th class="headLine">Species</th>
                <th class="headLine">Date of Birth</th>
                <th class="headLine">Age</th>
              </tr>
            </thead>
            <tbody>
              <ui:repeat value="#{petBean.pets}" var="pet">
                <tr>
                  <td>#{pet.name}</td>
                  <td>#{pet.species}</td>
                  <td style="text-align: right;">
                    <h:outputText value="#{pet.dateOfBirth}">
                      <f:convertDateTime dateStyle="long" timeZone="EST" type="date" />
                    </h:outputText>
                  </td>
                  <td style="text-align: right;">#{pet.age}</td>
                </tr>
              </ui:repeat>
            </tbody>
          </table>
        </div>

      </div>

      <hr />

      <footer>
        <p style="text-align: right;">published 2012 by open knowledge GmbH</p>
      </footer>

    </div>

  </h:body>
</f:view>
</html>
